<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .chat-header {
            padding: 16px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .chat-header h3 {
            margin: 0;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 600;
        }

        #close-chat {
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: #f0f2f5;
        }

        .message {
            max-width: 80%;
            margin-bottom: 16px;
            clear: both;
            display: flex;
            flex-direction: column;
        }

        .message.user-message {
            align-self: flex-end;
            float: right;
        }

        .message.ai-message {
            align-self: flex-start;
            float: left;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .user-message .message-content {
            background-color: #0b93f6;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message .message-content {
            background-color: #e4e6eb;
            color: #050505;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #8e8e8e;
            margin: 4px 8px;
            opacity: 0.8;
        }

        .user-message .message-time {
            text-align: right;
        }

        .ai-message .message-time {
            text-align: left;
        }

        .chat-input {
            padding: 16px;
            background-color: #fff;
            border-top: 1px solid #e1e4e8;
            position: sticky;
            bottom: 0;
        }

        .input-box {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e1e4e8;
            border-radius: 20px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-size: 14px;
            line-height: 1.4;
            outline: none;
        }

        #send-message {
            padding: 12px 24px;
            background-color: #0b93f6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            min-width: 80px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            background: #e4e6eb;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background-color: #93959a;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>AI 助手</h3>
            <button id="close-chat">✕</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input">
            <div class="input-box">
                <textarea id="user-input" placeholder="输入消息..."></textarea>
                <button id="send-message">发送</button>
            </div>
        </div>
    </div>
</body>
</html>
